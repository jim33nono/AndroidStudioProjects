<!DOCTYPE html>
<html>
<head>
<title>For Android</title>
<link rel="stylesheet" type="text/css" href="./css/main.css">
<link rel="stylesheet" href="./css/bootstrap.min.css">
<script type="text/javascript" src="./js/main.js"></script>

</head>
<body style="background-color:#4169E1;">

	<div id="header">
		<h1>Get Random Number</h1>
	</div>

	

	<div id="section" >
		<div>
			<br><br>
			<div><input class="form-control2" type="number" id="min" placeholder="Min Number"   onblur="myCheck(this)" min="0"/></div>
			<div><input min="0" class="form-control2"  type="number" id="max" placeholder="Max Number" onblur="myCheck(this)"  />
			</div>
			<input  id="button" class=" btn-info form-control2" type="button" value="START!" onClick="random(document.getElementById('min'),document.getElementById('max'),document.getElementById('show'))" />
			<div><span id="show" style="font-size: 150px" >0</span></div>
		</div>

	</div>

	<script type="text/javascript">
		var button=document.getElementById("button");
	</script>
	<div id="footer">
		Happy learning Android !
	</div>

</body>
</html>
